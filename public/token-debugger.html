<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debugger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2a5934;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2a5934;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e402a;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            max-height: 400px;
        }
        .error {
            color: #d32f2f;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .success {
            color: #388e3c;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>JWT Token Debugger</h1>
    
    <div class="container">
        <h3>Verify a Reset Password Token</h3>
        <p>Paste your JWT token below to decode and verify it:</p>
        <textarea id="tokenInput" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
        <button id="verifyBtn">Verify Token</button>
    </div>
    
    <div id="errorContainer" class="error" style="display: none;"></div>
    <div id="successContainer" class="success" style="display: none;"></div>
    
    <h3>Token Details:</h3>
    <pre id="resultContainer">No token verified yet.</pre>

    <script>
        const tokenInput = document.getElementById('tokenInput');
        const verifyBtn = document.getElementById('verifyBtn');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const successContainer = document.getElementById('successContainer');

        // Auto-extract token from URL if present
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                tokenInput.value = token;
                console.log('Token extracted from URL');
            }
        });
        
        verifyBtn.addEventListener('click', async () => {
            const token = tokenInput.value.trim();
            
            if (!token) {
                showError('Please enter a token');
                return;
            }
            
            try {
                // Display token parts
                const tokenParts = token.split('.');
                if (tokenParts.length !== 3) {
                    showError('Invalid JWT format. A JWT should have three parts separated by dots.');
                    return;
                }
                
                // Try to decode without verification
                try {
                    const header = JSON.parse(atob(tokenParts[0]));
                    const payload = JSON.parse(atob(tokenParts[1]));
                    
                    // Display local decoding first
                    resultContainer.textContent = JSON.stringify({
                        localDecoding: {
                            header,
                            payload,
                            signature: tokenParts[2].substring(0, 10) + '...'
                        }
                    }, null, 2);
                    
                    // Check expiration
                    const now = Math.floor(Date.now() / 1000);
                    if (payload.exp && payload.exp < now) {
                        showError(`Token is expired! Expired at: ${new Date(payload.exp * 1000).toLocaleString()}`);
                    }
                } catch (e) {
                    showError('Failed to decode token parts: ' + e.message);
                }
                
                // Send to backend for verification
                const apiUrl = '/api/debug/verify-token';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Token verified successfully!');
                } else {
                    showError(`Verification failed: ${result.error}`);
                }
                
                resultContainer.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                showError(`Error: ${error.message}`);
                resultContainer.textContent = `Verification Error: ${error.message}`;
            }
        });
        
        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
            successContainer.style.display = 'none';
        }
        
        function showSuccess(message) {
            successContainer.textContent = message;
            successContainer.style.display = 'block';
            errorContainer.style.display = 'none';
        }
    </script>
</body>
</html>

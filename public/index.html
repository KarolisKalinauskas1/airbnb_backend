<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Only redirect if this is a browser request (not an API request)
    const isApiRequest = 
      window.location.pathname.startsWith('/api/') ||
      window.location.pathname.startsWith('/camping-spots') ||
      window.location.pathname.startsWith('/users') ||
      window.location.pathname.startsWith('/dashboard') ||
      window.location.pathname.startsWith('/bookings');
    
    // For API requests, show an error instead of redirecting
    if (isApiRequest) {
      document.addEventListener('DOMContentLoaded', function() {
        document.body.innerHTML = `
          <div class="container">
            <h1>API Endpoint Error</h1>
            <p>This is an API endpoint that should return JSON data.</p>
            <p>If you're seeing this page, it means the server didn't properly handle content negotiation.</p>
            <div class="error-details">
              <p><strong>URL:</strong> ${window.location.pathname}</p>
              <p><strong>Expected format:</strong> JSON</p>
              <p><strong>Received format:</strong> HTML</p>
            </div>
          </div>
        `;
      });
    } else {
      // For normal pages, redirect to the frontend
      window.location.href = 'http://localhost:5173' + window.location.pathname + window.location.search;
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e53e3e;
      margin-top: 0;
    }
    .error-details {
      text-align: left;
      background-color: #f8f8f8;
      padding: 1rem;
      border-radius: 4px;
      margin-top: 1.5rem;
    }
    a {
      color: #e53e3e;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to application...</h1>
    <p>If you are not automatically redirected, <a href="http://localhost:5173">click here</a> to go to the home page.</p>
    <noscript>
      <p>Please enable JavaScript to use this application or visit <a href="http://localhost:5173">http://localhost:5173</a> directly.</p>
    </noscript>
  </div>
</body>
</html>
